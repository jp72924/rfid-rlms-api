<h1>Create Lock</h1>
<form method="post">
  {% csrf_token %}  
  <label for="lock_id">Lock ID:</label>
  <input type="text" name="id" id="lock_id">

  <br>

  <label for="lock_device">Device ID:</label>
  <input type="text" name="device_id" id="lock_device" list="suggestions">
  <datalist id="suggestions">
    {% for device in devices %}
    <option value="{{ device.id }}">
    {% endfor %}
  </datalist>

  <button type="submit">Create</button>
</form>
