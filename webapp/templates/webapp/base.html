{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ project_name }}{% endblock title %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.datatables.net/v/dt/dt-2.0.3/datatables.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.3/datatables.min.js"></script>
</head>
<body>
    <div class="layout d-flex">
        <div class="sidebar">
            <div class="inner-sidebar d-flex">

            <div class="item d-flex fx-center fy-center no-select {% if view == 'users' %}active{% endif %}">
                <a href="" class="text-center"><i class="bi bi-people-fill"></i><span class="item-tag">User</span></a>
            </div>

            <div class="item d-flex fx-center fy-center no-select {% if view == 'cards' %}active{% endif %}">
                <a href="{% url 'card_list' %}" class="text-center"><i class="bi bi-credit-card-fill"></i><span class="item-tag">Cards</span></a>
            </div>

            <div class="item d-flex fx-center fy-center no-select {% if view == 'locks' %}active{% endif %}">
                <a href="{% url 'lock_list' %}" class="text-center"><i class="bi bi-door-closed-fill"></i><span class="item-tag">Locks</span></a>
            </div>

            <div class="item d-flex fx-center fy-center no-select {% if view == 'devices' %}active{% endif %}">
                <a href="{% url 'device_list' %}" class="text-center"><i class="bi bi-wifi"></i><span class="item-tag">Devices</span></a>
            </div>

            <div class="item d-flex fx-center fy-center no-select {% if view == 'logs' %}active{% endif %}">
                <a href="" class="text-center"><i class="bi bi-file-earmark-text-fill"></i><span class="item-tag">Logs</span></a>
            </div>

            </div>
        </div>
        <div class="main">
            {% block content %}{% endblock content %}
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
