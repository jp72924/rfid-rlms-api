{% extends 'webapp/base.html' %}
{% load static %}

{% block content %}

<div class="wrap full-width">
    <table class="table">
        <thead class="thead">
            <tr class="tr">
                <th class="no-select">ID</th>
                <th class="no-select">Type</th>
                <th class="no-select">Description</th>
                <th class="no-select">User</th>
                <th class="no-select">Timestamp</th>
            </tr>
        </thead>
        <tbody class="tbody">
            {% for record in activity_records %}
            <tr class="tr">
                <td>{{ record.id }}</td>
                <td>{{ record.type }}</td>
                <td>{{ record.message }}</td>
                <td>@{{ record.user.username }}</td>
                <td>{{ record.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
